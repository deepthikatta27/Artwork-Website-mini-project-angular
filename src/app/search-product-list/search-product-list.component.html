<div class="container mt-5">
    <div class="row">
      <div *ngFor="let artwork of searchedArtworks" class="col-lg-3 col-sm-6 mb-4">
        <app-card [artwork]="artwork" ></app-card>
      </div>
    </div>
    <mat-paginator class="d-flex justify-content-center" [length]="totalItems" [pageSize]="pageSize"
  [pageSizeOptions]="[12, 24, 56, 112]" (page)="onPageChanged($event)" showFirstLastButtons>
  </mat-paginator>
  </div>
